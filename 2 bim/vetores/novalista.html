<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Divisores(n){
            var divisores = 1;
            for(let i=2; i<=n; i++){
                if(n % i == 0){
                    divisores++;
                }
            }
            document.write(divisores);
        }
        Divisores(20);
    </script>
</body>
</html>
